    <style>
        body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(to right, #141e30, #243b55);
    color: white;
    flex-direction: column;
    text-align: center;
}

.container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
}

.player {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 15px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.cover {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
}

.title {
    font-size: 20px;
    margin-bottom: 15px;
}

.controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.controls button {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    transition: transform 0.2s;
    padding: 10px;
}

.controls button:hover {
    transform: scale(1.1);
}

.lyrics-container {
    margin-top: 20px;
    max-height: 150px;
    overflow-y: auto;
    text-align: left;
    padding: 10px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
    font-size: 14px;
}

.lyrics-line {
    opacity: 0.5;
    transition: opacity 0.3s;
    margin: 5px 0;
}

.lyrics-line.active {
    opacity: 1;
    font-weight: bold;
}

/* Hide default audio controls */
audio {
    display: none;
}

.progress-container {
    width: 100%;
    background-color: #d3d3d3;
    cursor: pointer;
    margin-top: 10px;
    border-radius: 5px;
    overflow: hidden;
}

.progress {
    background: #4caf50;
    height: 5px;
    width: 0%;
    transition: width 0.1s linear;
}

.song-list {
    list-style: none;
    padding: 0;
    margin-top: 20px;
    text-align: left;
    width: 300px; /* Adjust width as needed */
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    max-height: 400px; /* Adjust height as needed */
    overflow-y: auto;
}

.song-list li {
    padding: 10px;
    cursor: pointer;
    transition: background 0.3s;
}

.song-list li:hover {
    background: rgba(255, 255, 255, 0.1);
}

.song-list li.active {
    background: rgba(255, 255, 255, 0.2);
    font-weight: bold;
}


/* Mobile-specific adjustments */
@media (max-width: 480px) {
    .cover {
        width: 120px;
        height: 120px;
    }
    .title {
        font-size: 18px;
    }
    .controls button {
        font-size: 28px;
    }
    .lyrics-container {
        max-height: 100px;
        font-size: 12px;
    }
    .progress-container {
        height: 10px;
    }
    .progress {
        height: 3px;
    }
}

    </style>

let currentSongIndex = 0;

function loadSong(index) {
    const song = songs[index];
    titleEl.textContent = song.title;
    coverEl.src = song.cover;
    audioSource.src = song.src;
    audio.load();
    renderLyrics(song.lyrics);
}

function togglePlay() {
    if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = "‚è∏";
    } else {
        audio.pause();
        playPauseBtn.textContent = "‚ñ∂";
    }
}

function renderLyrics(lyrics) {
    lyricsContainer.innerHTML = lyrics.map(line => `
        <div class="lyrics-line" data-time="${line.time}">${line.text}</div>
    `).join('');
}

function updateLyrics() {
    const currentTime = audio.currentTime;
    const lines = document.querySelectorAll('.lyrics-line');
    lines.forEach(line => {
        const lineTime = parseFloat(line.getAttribute('data-time'));
        if (currentTime >= lineTime) {
            line.classList.add('active');
        } else {
            line.classList.remove('active');
        }
    });
}

function updateProgress() {
    const { duration, currentTime } = audio;
    const percent = (currentTime / duration) * 100;
    progress.style.width = `${percent}%`;
}

function setProgress(e) {
    const width = this.clientWidth;
    const clickX = e.offsetX;
    const duration = audio.duration;
    audio.currentTime = (clickX / width) * duration;
}

function updateVolume() {
    audio.volume = volumeSlider.value;
}

function prevSong() {
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    loadSong(currentSongIndex);
}

function nextSong() {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    loadSong(currentSongIndex);
}

function renderSongList() {
    songList.innerHTML = songs.map((song, index) => `
        <li data-index="${index}" onclick="selectSong(${index})">${song.title}</li>
    `).join('');
}

function selectSong(index) {
    currentSongIndex = index;
    loadSong(currentSongIndex);
    audio.play();
    playPauseBtn.textContent = "‚è∏";
}

function highlightSong(index) {
    const items = document.querySelectorAll('.song-list li');
    items.forEach((item, i) => {
        item.classList.toggle('active', i === index);
    });
}

volumeSlider.addEventListener('input', updateVolume);
